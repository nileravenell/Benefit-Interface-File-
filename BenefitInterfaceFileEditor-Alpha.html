<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Interface File Processor Style -->
    <link rel="stylesheet" href="InterfaceFileProcessor.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Jumbotron header -->
    <div class="jumbotron">
        <h1 class="display-3">Welcome to the Benefit File Interface Editor</h1>
        <p class="lead">Read, edit, mockup, or save a Benefit File Interface.</p>
    </div>
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#bfHeader">BF Header</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#bfDetail">BF Detail</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#bfTrailer">BF Trailer</a>
        </li>
    </ul>
    <!-- BF Header Tab -->
    <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade show active" id="bfHeader">
        <p>Here we have the BF Header </p>
        <form>
            <ul>
                <li class="form-group">
                    <label for="RecordType">Record Type</label>
                    <input class="form-control" id="RecordType" placeholder="Enter Record Type">
                </li>
                <li class="form-group">
                    <label for="TransactionType">Transaction Type</label>
                    <input class="form-control" id="TransactionType" placeholder="Enter Transaction Type">
                </li>
                <li class="form-group">
                    <label for="Date">Date</label>
                    <input class="form-control" id="Date" placeholder="Enter Date">
                </li>
                <li class="form-group">
                    <label for="Time">Time</label>
                    <input class="form-control" id="Time" placeholder="Enter Time">
                </li>
                <li class="form-group">
                    <label for="ControlNumber">Control Number</label>
                    <input class="form-control" id="ControlNumber" placeholder="Enter Control Number">
                </li>
                <li class="form-group">
                    <label for="TotalDetailRecords">Total Detail Records</label>
                    <input class="form-control" id="TotalDetailRecords" placeholder="Enter Total Detail Records">
                </li>
                <li class="form-group">
                    <label for="ReservedForCounty">Reserved for County</label>
                    <input class="form-control" id="ReservedForCounty" placeholder="This section is reserved for the County">
                </li>
                <li class="form-group">
                    <label for="ResponseCode">Response Code</label>
                    <input class="form-control" id="RepsonseCode" placeholder="Enter Response Code">
                </li>
            </ul>
        </form>
        <div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02">Upload benefit file here</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text" id="">Upload</span>
            </div>
          </div>      
    <!-- BF Detail Tab -->    
    </div>
    <div class="tab-pane fade" id="bfDetail">
        <p>Here we have the BF Detail</p>
        
    </div>
    <div class="tab-pane fade" id="bfTrailer">
        <p>Here we have the BF Trailer </p>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
